  -
    slug: cqrs-event-sourcing-per-sviluppatori-symfony
    title: CQRS/Event Sourcing per sviluppatori Symfony
    when: 18 Ottobre 2018, Verona
    where: Hotel San Marco, Via Longhena 42, 37138, Verona, Italy
    map: https://goo.gl/maps/iqQ6n6bNAf72
    ticket: https://www.eventbrite.it/e/symfonyday-2018-tickets-44688021074
    teacher:
      name: Jhon Doe
      picture: teacher.jpg
      bio: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      link: http://twitter.com
    intro: |
      Il corso ha l’obiettivo di far conoscere le basi di CQRS/ES partendo da un approccio teorico fino ad arrivare all’implementazione di un caso d’uso. Alla fine del corso avrete solide basi sull’argomento e del codice funzionante da utilizzare come punto di partenza per i vostri progetti.
    program: |
      - Cos’è CQRS e perché usarlo
      - Cos’è Event Sourcing e perché usarlo
      - CQRS ed ES insieme
      - Le componenti principali:
          - Command
          - Event
          - Aggregate
          - Read Model
          - Process e Saga per modellare l’interazione tra aggregati
      - Vantaggi e svantaggi
      - Hands on: implementazione di una funzionalità completa con broadway:
          - CQRS/ES con Symfony: broadway e broadway bundle
          - Compiere azioni: il write model: Command, CommandHandler,Aggregate,Event, Event Store
          - Estrarre i dati: il read model: Projector, Read Model
      - Unit test
      - Interazione tra aggregati tramite Process e Saga

      Il completamento del programma dipende dalla velocità con la quale riusciremo ad affrontare gli argomenti.
      Broadway è la libreria che abbiamo scelto per l’implementazione della nostra demo. Fornisce delle componenti utili per l’implementazione di CQRS/ES ma tutte le nozioni apprese nel corso del workshop sono implementabili con librerie analoghe o scrivendosi il proprio framework CQRS/ES.
    addressed_info: |
      Il corso è rivolto a chi vuole accelerare la sua curva di apprendimento sull’argomento e capire in quali casi è utile utilizzare questo pattern. Conoscenze richieste:
      - PHP
      - Programmazione ad oggetti
      - Symfony Base
      - Unit test (opzionale)
    useful_info: |
      La durata del corso è di una giornata e **si terrà il 18 Ottobre** (il giorno prima del SymfonyDay).
      Qualche giorno prima del corso verrà fornito un repository git a tutti i partecipanti, con il codice applicativo e la macchina virtuale per far girare i test e l’applicazione.
      È responsabilità del partecipante arrivare con la macchina virtuale funzionante o con il progetto funzionante sulla propria macchina locale. Vi daremo tutte le indicazioni utili per la configurazione.
