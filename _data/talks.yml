-
  speaker_id:
    - salvatore-pollaci
  title: "PHPCR & API Platform: What it really means to build a CMF"
  extract: >
    Scrivere un CMF da zero: uno degli strumenti che il mondo PHP/Symfony mette a disposizione per la gestione dei
    contenuti è PHPCR. In questo talk vi spiegherò come abbiamo utilizzato Doctrine PHPCR ODM e API Platform per poter
    costruire un CMF ed esporre le sue funzionalità in maniera REST. Inoltre vi mostrerò gli imprevisti che ci ha
    lasciato e come li abbiamo superati.

-
  speaker_id:
    - samuele-lilli
  title: Autowire all the things!
  extract: >
    Dalla versione 3.3 di Symfony l'autowire è stato introdotto come buona pratica per iniettare i servizi. Se abbiamo
    un progetto green field e stiamo partendo con questa versione (o superiore) del framework non abbiamo nessun problema
    ma se abbiamo una vecchia applicazione, magari legacy, la migrazione verso l'autowire potrebbe spaventare un po'.
    In questo talk introdurrò il concetto di autowire e mostrerò come evitare le trappole che una migrazione di questo
    tipo può presentare sul cammino, basandomi sulla migrazione dell'applicativo Nuvola in cui sono presenti più di mille
    servizi esplicitamente dichiarati.
